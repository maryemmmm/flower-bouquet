<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Flower Bouquet</title>
    <style>
        /* Add CSS styles for the bouquet display */
        #bouquet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flower {
            width: 50px;
            height: 80px;
            background-color: #ff69b4; /* Pink color */
            border-radius: 50%;
            margin: 5px;
        }

        .leaf {
            width: 20px;
            height: 40px;
            background-color: #008000; /* Green color */
            transform: rotate(45deg);
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Surprise Flower Bouquet</h1>
    <div id="bouquet-container">
        <!-- The bouquet will be displayed here -->
        <div class="flower"></div>
        <div class="leaf"></div>
        <div class="flower"></div>
        <div class="leaf"></div>
        <div class="flower"></div>
        <div class="leaf"></div>
    </div>
</body>
</html>
